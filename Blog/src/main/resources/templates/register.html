<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
    <form th:action="@{/users/register/process}" method="post" class="register-form"> 
        <h1 class="form-title">Register</h1>
        <div>
            <input type="text" name="accountName" id="name" placeholder="Username" required>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <input type="email" name="accountEmail" id="email" placeholder="Email" required>
        </div>
        
        <button type="submit">登録</button>
        <br>
        <p>CopyLight<small>&copy;Blog</small></p>
    </form>
</body>
</html>
