<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/blog_list.css}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="blog-menu">

    <ul class="nav-links">
		<li><a th:href="@{/blog/list}">ブログトップ</a></li>
			 <li><a th:href="@{/blog/register}">ブログ登録</a></li>
		     <li><a th:href="@{/users/logout}">ログアウト</a></li>

    </ul>
    <div class="search-container">
      <input type="text" name="search" id="search" placeholder="検索ワードを入力" required>
      <span class="search-icon"><i class="fas fa-search"></i></span>
    </div>
  </nav>
  <main class="main-content">
  <div class="background">
    <div class="text">
      <p th:text="${accountName} + ' さんのブログ一覧'">Blog List</p>
    </div>
    <div th:each="blog:${blogList}" class="post">
		<a th:href="@{/blog/edit/{blogId}(blogId=${blog.blogId})}">
			<img th:src="@{/blog-img/{imagePath}(imagePath=${blog.blogImage})}" alt="">	
			<p th:text="${blog.blogTitle}"></p><br>
			<p th:text="${blog.categoryName}"></p>
				</a>
      </div>
    </div>
	</main>
  <footer class="footer-content">
  <p>&copy; 2025 Blog. All rights reserved.</p>
</footer>
</body>

</html>
